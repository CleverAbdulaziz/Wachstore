name: Build and deploy WAR app to Azure Web App - main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: List build artifacts
        run: ls -l target/

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F1D00E1A183C4132BFBC6853AA45B12B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF0806A8C0564561995FEF76BDFCC5BD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF3527CC09444453A56BBB68658636CF }}

      - - name: Upload JAR artifact
  uses: actions/upload-artifact@v4
  with:
    name: java-app
    path: target/*.jar

- name: Deploy to Azure Web App
  uses: azure/webapps-deploy@v3
  with:
    app-name: 'main'
    slot-name: 'production'
    package: '*.jar'


